<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarab Zero</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="Zarabzero.css">
    <link rel="shortcut icon" href="Img/burhan.jpeg" type="image/x-icon">
</head>

<body>
        <Div class="nav">
            <h1>Tic Tac Toe</h1>
        </Div>
    <div class="gameContainer">
        <div class="Container">
            <div class="box l t" status="unlocked" val="0"><i class="fas " id="co"></i></div>
            <div class="box t" status="unlocked" val="0" ><i class="fas " id="co"></i></div>
            <div class="box t r" status="unlocked" val="0"><i class="fas " id="co"></i></div>
            <div class="box l" status="unlocked" val="0"><i class="fas " id="co"></i></div>
            <div class="box" status="unlocked" val="0"><i class="fas " id="co"></i></div>
            <div class="box r" status="unlocked" val="0"><i class="fas " id="co"></i></div>
            <div class="box l b" status="unlocked" val="0"><i class="fas " id="co"></i></div>
            <div class="box b" status="unlocked" val="0"><i class="fas " id="co"></i></div>
            <div class="box b r" status="unlocked" val="0"><i class="fas " id="co"></i></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Zarab Zero </h1>
            <div class="info" name="on">Turn for X</div>
            <button id="reset">Reset</button>
           
        </div>
    </div>
    <footer>
         <div class="footer">

                <h2>Developed by:</h2>
        </div>
    </footer>
    <script src = "Zarabzero.js"></script>
</body>

</html>
